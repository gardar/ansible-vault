---
- name: Prepare controlling host
  hosts: localhost
  connection: local

  tasks:
    - name: Prepare CI environment
      when: (lookup('env', 'CI'))
      block:
        - name: Install OS packages on controlling host
          when: ansible_distribution != 'MacOSX'
          package:
            name: unzip
          become: true

        - name: Install netaddr dependency on controlling host
          pip:
            name: netaddr
          become: false

- name: Prepare CentOS 7
  hosts: all

  tasks:
    - name: Add systemd-backports repo
      community.general.copr:
        name: jsynacek/systemd-backports-for-centos-7

    - name: Update systemd
      package:
        name: systemd
        state: latest
